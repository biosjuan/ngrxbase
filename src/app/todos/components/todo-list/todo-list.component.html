<div class="container">
  <div class="virtual-scrolling">
    <h3>This is the presentation component, whic only handle presentation</h3>

    <mat-list class="mat-elevation-z7">
      <cdk-virtual-scroll-viewport itemSize="48" class="scrolling-container">
        <mat-list-item
          *cdkVirtualFor="
            let todo of todos;
            let index = index;
            let count = count;
            let first = first;
            let last = last;
            let even = even;
            let odd = odd
          "
        >
          {{ todo.title }} Done: {{ todo.completed }}
        </mat-list-item>
      </cdk-virtual-scroll-viewport>
    </mat-list>
  </div>
</div>
